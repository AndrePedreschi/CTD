<body>
  <header>
    <img class="banner" src="./img/banner.jpg" alt="foto de um gatinho curioso cheirando uma caneca de café">
  </header>
  <h2 class="h2text">Cards Gamers</h2>
  <div class="flex-container">

    <div class="item-img">
      <img class="rounded-circle" src="./img/Juli.jpg">
      <h5>Juliane Alves</h5>
    </div>

    <div class="item-img">
      <img class="rounded-circle" src="./img/Andre.jpg">
      <h5>André Pedreschi</h5>
    </div>
    <div class="item-img">
      <img class="rounded-circle" src="./img/jaque.jpg">
      <h5>Jaqueline Silva</h5>
    </div>

  </div>
  <button data-bs-toggle="modal" href="#modalCards" class="btn-modal">Adicionar Card</button>

  <div class="modal" id="modalCards" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cards Gamers</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>


        <div class="modal-body">

          <form class="registration-form">
            <div class="form-group">
              <label class="sr-only" for="name">Digite o nome do Jogo</label>
              <input type="text" name="name" placeholder="Nome do Jogo..." class="name form-control" id="name">
            </div>
            <div class="form-group">
              <label class="sr-only" for="imagem">URL da Imagem</label>
              <input type="text" name="imagem" placeholder="URL..." class="imagem form-control" id="imagem">
            </div>
            <div class="form-group">
              <label class="sr-only" for="descricao">Descrição do Jogo</label>
              <textarea class="descricao form-control" name="descricao" id="descricao" placeholder="Descrição..."
                cols="30" rows="10"></textarea>

            </div>
            <div class="form-group">
              <label class="sr-only" for="valor">Digite o valor do jogo</label>
              <input type="number" name="valor" placeholder="Valor do jogo..." class="valor form-control"
              id="valor">
            </div>

            <div class="form-group">
              <label class="sr-only" for="quantidade">Digite a quantidade</label>
              <input type="number" name="quantidade" placeholder="A quantidade é..." class="quantidade form-control"
                id="quantidade"></input>
            </div>
          </form>


          <div class="modal-button">

            <button class="btn" onclick="adicionar()">Adicionar card</button>

            <button type="button" class="btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>

        </div>


      </div>
    </div>
  </div>

  <div id="container">


    <div class="msg1" id="msg">
      <div class="msg">
        <h3>HMM...ESTÁ MEIO VAZIO AQUI, NÃO ACHA?</h3>
        <h4>QUE TAL TENTAR CADASTRAR UM JOGO?</h4>
        <h5>TENHO CERTEZA QUE FICARÁ MUITO LEGAL!</h5>
      </div>
      <img class="img" src="./img/img-container.png">
    </div>

  </div>


  <!-- FOOTER -->
