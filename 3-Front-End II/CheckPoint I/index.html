<body>
  <button data-bs-toggle="modal" href="#modalCards">Adicionar Card</button>

  <div class="modal" id="modalCards" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div>
              <label for="name">Digite o nome do jogo</label>
              <input type="text" name="name" id="name">
            </div>

            <div>
              <label for="image">URL da Imagem</label>
              <input type="text" name="imagem" id="imagem">
            </div>

            <div>
              <label for="descricao">Descrição do Jogo</label>
              <input type="text" name="descricao" id="descricao">
            </div>

            <div>
              <label for="valor">Digite o valor do jogo</label>
              <input type="text" name="valor" id="valor">
            </div>

            <div>
              <label for="quantidade">Digite a quantidade em estoque</label>
              <input type="text" name="quantide" id="quantidade">
            </div>
          </form>
       
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-primary" onclick="adicionar()">Adicionar card</button>
        </div>
      </div>
    </div>
  </div>



  <div id="container"></div>
