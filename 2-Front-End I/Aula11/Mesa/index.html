<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doceria Di Cunto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <header>Di Cunto</header>
        <h1>Padaria & Doceria</h1>
        <h2>Encomende agora sem sair de casa</h2>


        <form>
            <div class="imgDoces"></div>
            <fieldset class="sobremesa">


                <label for="sobremesa">Sobremesa</label>
                <select name="sobremesa" id="sobremesa">
                    <option selected value=""></option>
                    <option value="1">Baba ao Rhum</option>
                    <option value="2">Cremini</option>
                    <option value="3">Cassata Siciliana</option>
                    <option value="4">Eclair de Chocolate</option>
                    <option value="5">Mil Folhas</option>
                </select>


                <label for="especial">Especiais</label>
                <select name="sobremesa" id="especial">
                    <option selected value=""></option>
                    <option value="1">Baba ao Rhum</option>
                    <option value="2">Quindim</option>
                    <option value="3">Sfogliatelle</option>
                    <option value="4">Tortinha de Amendoas</option>
                    <option value="5">Zeppole</option>
                </select>


                <label for="diverso">Diversos</label>
                <select name="diverso" id="diverso">
                    <option selected value=""></option>
                    <option value="1">Pudim de Leite</option>
                    <option value="2">Strudel</option>
                </select>
            </fieldset>
        


            <div class="imgTortasBolos"></div>
            <fieldset class="TortasBolos">


                <label for="bolos">Bolos</label>
                <select name="bolos" id="bolos">
                    <option selected value=""></option>
                    <option value="1">Moka</option>
                    <option value="2">Névoa</option>
                    <option value="3">Creme e Frutas</option>
                    <option value="4">Fiancé</option>
                    <option value="5">Prestígio</option>
                </select>


                <label for="bolosCaseiros">Bolos Caseiros</label>
                <select name="boloCaseiro" id="bolosCaseiros">
                    <option selected value=""></option>
                    <option value="1">Bolo de Fubá</option>
                    <option value="2">Bolo Mármore</option>
                    <option value="3">Bolo de Queijo</option>
                </select>


                <label for="tortas">Tortas</label>
                <select name="tortas" id="tortas">
                    <option selected value=""></option>
                    <option value="1">Panforte</option>
                    <option value="2">Pastiera di Grano</option>
                    <option value="3">Pastiera Romana</option>
                    <option value="4">Saint Honoré</option>
                    <option value="5">Caprese</option>
                    <option value="6">Mafalda</option>
                </select>
            </fieldset>



            <div class="imgSorvetes"></div>
            <fieldset class="sorvetes">


                <label for="sorvSabores">Sabores</label>
                <select name="sorvSabores" id="sorvSabores">
                    <option selected value=""></option>
                    <option value="1">Amarena</option>
                    <option value="2">Manga</option>
                    <option value="3">Avelã</option>
                    <option value="4">Pistache</option>
                    <option value="5">Doce de Leite</option>
                </select>
            </fieldset>

            <fieldset>
                <div>
                    
                    <label for="observations">Observações</label>
                    <textarea  name="Observações" id="observations" cols="30" rows="10" placeholder="Restrições de comidas, adicionar talheres,..."></textarea>
                </div>

                <div>
                    <h3>Seja solidário, ajude o entregador</h3>
                    <label for="motoboy">R$1,00</label>
                    <input checked type="checkbox" name="motoboy" id="motoboy">
                    <label for="motoboy">R$2,00</label>
                    <input type="checkbox" name="motoboy" id="motoboy">
                    <label for="motoboy">R$5,00</label>
                    <input type="checkbox" name="motoboy" id="motoboy">
                </div>
            </fieldset>


            <fieldset class="localizacao">
                <legend>Localização</legend>
                <div>
                    <label for="cep">CEP</label>
                    <input type="text" name="cep" id="cep">
                </div>
                <div>
                    <label for="rua">Rua</label>
                    <input type="text" name="rua" id="rua">
                </div>
                <div>
                    <label for="Bairro">Bairro</label>
                    <input type="text" name="bairro" id="bairro">
                </div>

                <label for="city">Cidade</label>
                <select name="city" id="city">
                    <option disabled selected value="">Cidade</option>
                    <optgroup label="São Paulo">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </optgroup>
                    <optgroup label="Rio de Janeiro">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </optgroup>
                    <optgroup label="Minas Gerais">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </optgroup>

                </select>
            </fieldset>


            <div>
                <button type="submit">Realizar o Pedido</button>
                <button type="reset">Limpar o Carrinho</button>
            </div>


        </form>






    </main>

</body>

</html>
