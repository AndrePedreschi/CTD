<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>

</head>
<body>
    <div class="media-picture"></div>

    <main>
        <head>
            <h1>Starbucks</h1>
            
        </head>
        

        <form>
            <h1>Responda ao nosso formulário e ganhe um Expresso!</h1>
            <h2>É rápido, fácil e você ainda mata a sua vontade de um Starbucks.</h2>

            <label for="name">Nome</label>
            <input type="text" name="name" id="name">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">

            <label for="option">O que você achou da sua experiencia Starbucks?</label>
            <textarea name="option" id="option" cols="30" rows="10"></textarea>

            <select name="product" id="product">
                <option disabled selected value="">Produto</option>
                <option value="1">Cappuccino</option>
                <option value="2">Expresso</option>
                <option value="3">Caffè Verona</option>
                <option value="4">Blonde Espresso</option>
                <option value="5">Single-Origin Colombia</option>
                <option value="6">Latte Macchiato</option>
                <option value="7">Caramel Macchiato</option>
                <option value="8">House Blend</option>
                <option value="9">Pike Place</option>


            </select>

            <button type="reset">Limpar Formulário</button>
            <button type="submit">Enviar Formulário</button>

        </form>

        
    </main>
    
</body>
</html>
