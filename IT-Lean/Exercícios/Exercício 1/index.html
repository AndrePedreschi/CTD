<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura básica de uma página em HTML</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <p>
        Estamos aprendendo a estilização de páginas criadas em HTML5.
    </p>

    <ul type="square"><b>Tênis Importado</b>
        <li>Nike</li>
        <li>Puma</li>
        <li>Adidas</li>

    </ul>

    <hr size="2" color="green">
    </hr>
    <div id="imagem"></div>
   
    <ol type="1" start="2"><i>Equipes da fórmula 1</i>
        <li>Ferrari</li>
        <li>Red Bull</li>
        <li>Mc Laren</li>


    </ol>
    <a href="http://www.formula1.com"> The official Home of <span style="color: red;">Formula 1 Racing</span></a>
    <h3>
        <u>Versão Antiga de estilizações em páginas HTML</u>
    </h3>
</body>

</html>
